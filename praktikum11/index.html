<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM11</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }

        function imagepicker() {
            const list_image = ["panci masak.jpg", "piring.jpg", "sendok garpu.jpg", "sendok.jpg", "wajan masak.jpg", "Wajan Telfon.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "panci masak") {
                let select = list_image[0];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar panci masak.jpg")
            }

            if(pilihan.value == "piring") {
                let select = list_image[1];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar piring.jpg")
            }

            if(pilihan.value == "sendok garpu") {
                let select = list_image[2];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar sendok garpu.jpg")
            }

            if(pilihan.value == "sendok") {
                let select = list_image[3];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar sendok.jpg")
            }

            if(pilihan.value == "wajan masak") {
                let select = list_image[4];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar wajan masak.jpg")
            }

            if(pilihan.value == "Wajan Telfon") {
                let select = list_image[5];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar Wajan Telfon.jpg")
            }


        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to dewi sriwani Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="panci masak">panci masak</option>
        <option value="piring">piring</option>
        <option value="sendok garpu">sendok garpu</option>
        <option value="sendok">sendok</option>
        <option value="wajan masak">wajan masak</option>
        <option value="Wajan Telfon">Wajan Telfon</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
